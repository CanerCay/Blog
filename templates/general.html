{% load static from staticfiles %}
<!DOCTYPE html>
<html ng-app="Blog" id="#style-8" class="no-js scrollbar">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <meta property="og:site_name" content="Tipstry">
    <meta property="og:type" content="website">
    <meta property="og:title" content="blog">
    <meta property="og:description" content="blog">

    <link href="{% static 'css/libs/roboto.fira+mina.css' %}" rel="stylesheet">
    <link href="{% static 'css/libs/lato.italic-boogaloo.css' %}" rel="stylesheet"
          type="text/css">
    <link rel='stylesheet' href='{% static 'css/libs/font-awesome.min.css' %}' type='text/css'/>
    <link rel='stylesheet' href='{% static 'css/libs/animate.css' %}' type='text/css'/>
    <link rel='stylesheet' href='{% static 'css/libs/loading-bar.min.css' %}' type='text/css' media='all'/>

    <script src="{% static 'js/libs/jquery.min.js' %}" charset="utf-8"></script>
    <script src="{% static 'js/libs/moment.min.js' %}"></script>
    <script src="{% static 'js/libs/angular/angular.min.js' %}"></script>
    <script src="{% static 'js/libs/angular/angular-resource.min.js' %}"></script>
    <script src="{% static 'js/libs/angular/angular-cookies.min.js' %}"></script>
    <script src="{% static 'js/libs/angular/ngtimeago.js' %}"></script>
    <script src="{% static 'js/libs/angular/angular-sanitize.js' %}"></script>
    <script src="{% static 'js/libs/angular/angular-route.js' %}"></script>
    <script src="{% static 'js/libs/angular/loading-bar.min.js' %}"></script>
    <script src="{% static 'js/libs/angular/angular-file-upload.min.js' %}"></script>
    <script src="{% static 'js/app/app.js' %}"></script>

    {% block extra_head %}{% endblock %}

    <title>
        Blog app with django and angular
    </title>

    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/main.css' %}" media="screen" charset="utf-8">

</head>
<body data-spy="scroll" id="index" style="zoom: 1;" ng-controller="AppController"
      ng-init="initialize('{{ user.is_authenticated }}','{{ user.is_superuser }}')">
<div class="loading-page animate">
    <div class="sk-wandering-cubes">
        <div class="sk-cube sk-cube1"></div>
        <div class="sk-cube sk-cube2"></div>
    </div>
</div>
<div class="mapache">
    <header id="header" class="header" style="background: transparent;" header-animate>
        <div class="header-wrap">
            <a href="#" id="menu-open" class="menu-open header-btn i-menu hide-after-lg"></a>

            <div class="header-logo">
                <a class="header-logo-link" href="#/">
                    <span class="logo-title">Caner Çay</span>
                </a>
            </div>
            <nav class="header-navigation">
                <ul class="header-navigation-wrap u-unstyled hide-before-lg">
                    <li>
                        <a href="#/" class="navigation-link ">Blog</a>
                    </li>
                    <li>
                        <a href="#/about/" class="navigation-link ">Hakkımda</a>
                    </li>
                    <li>
                        <a href="#/contact/" class="navigation-link ">Bana Ulaş</a>
                    </li>
                </ul>
            </nav>
            <form id="header-search" class="header-search hide-before-md">
                <div id="searchbox" class="searchbox">
                    <input id="searchbox-input" placeholder="Arama" type="text"
                           class="search-field" name="q" value=""
                           search
                           autocomplete="off">
                    <span class="search-icon i-search"></span>
                </div>
                <div class="search-popout closed">
                    <div id="search-results" class="search-suggest-results" style="display:none">
                        <a href="{[{ searchPost.api_url }]}" ng-repeat="searchPost in searchingPosts">
                            {[{ searchPost.title }]}
                        </a>
                    </div>
                </div>
            </form>
            <a id="search-btn" class="search-btn header-btn hide-after-md i-close i-search">

            </a>

            <div class="header-social hide-before-lg social_box">
                <a title="Facebook" href="{[{ globals.site_config.facebook }]}" target="_blank"
                   class="i-facebook">

                </a>
                <a title="Twitter" href="{[{ globals.site_config.twitter }]}" target="_blank"
                   class="i-twitter">

                </a>
                <a title="youtube" href="{[{ globals.site_config.youtube }]}" target="_blank"
                   class="i-youtube">

                </a>
                <a title="linkedin" href="{[{ globals.site_config.linkedin }]}" target="_blank"
                   class="i-linkedin">

                </a>
                <a title="github" href="{[{ globals.site_config.github }]}" target="_blank"
                   class="i-github">
                </a>
            </div>
        </div>
    </header>

    {% block site_wrapper %}{% endblock %}

    <nav id="menu-mobile" class="menu-mobile hide-after-lg">
        <ul class="menu-mobile-wrap u-unstyled">
            <li>
                <a href="#/" class="navigation-link ">Blog</a>
            </li>
            <li>
                <a href="#/about/" class="navigation-link ">Hakkımda</a>
            </li>
            <li>
                <a href="#/contact/" class="navigation-link ">Bana Ulaş</a>
            </li>
        </ul>
    </nav>
    {% include 'footer.html' %}
</div>
<a href="#" class="scroll_top hide-before-lg ">
    <i class="fa fa-arrow-up"></i>
</a>
<script src="{% static 'js/libs/main.js' %}"></script>
</body>
</html>
